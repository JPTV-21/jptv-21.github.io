<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>整改中 XSMP 官网</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --black-full: #000000;
      --accent: #007aff;
      --card-bg: #007aff;
      --card-text-color: white;
      --card-glow-color: #00c6ff;
      --card-glow-intensity: 0.5;
      --card-btn-size: 14px 30px;
      --card-btn-radius: 999px;
    }

    * {
      user-select: none;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      height: auto;
      overflow-y: auto;
    }

    body {
      padding-bottom: 100px;
      min-height: 100vh;
    }

    nav {
      background: var(--black-full);
      padding: 20px 0;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 20px;
      transition: transform 0.2s ease, background-color 0.3s;
      display: inline-block;
    }

    nav a:hover {
      background-color: var(--accent);
    }

    nav a:active {
      transform: scale(0.95);
    }

    .content {
      position: relative;
      padding-top: 100px;
      text-align: center;
      min-height: calc(100vh - 140px);
    }

    section {
      min-height: calc(100vh - 140px);
      padding-top: 100px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
      height: auto;
    }

    section.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      z-index: 1;
    }

    h1, h2, p {
      margin: 20px 0;
    }

    .card {
      width: 320px;
      height: 320px;
      background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s ease, transform 0.15s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .card:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 10px rgba(0, 122, 255, 0.4),
                  0 0 20px rgba(0, 122, 255, 0.3),
                  0 0 40px rgba(0, 122, 255, 0.2);
    }

    .card:active {
      transform: translateX(-50%) scale(0.95);
    }

    .card-text {
      font-size: 24px;
      text-align: center;
      padding: 30px;
    }

    a.cta-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: var(--card-btn-size);
      background: var(--card-bg);
      border-radius: var(--card-btn-radius);
      color: var(--card-text-color);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      transition: all 0.3s ease;
      --glow-color: var(--card-glow-color);
      --glow-intensity: var(--card-glow-intensity);
    }

    a.cta-button:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 15px var(--glow-color);
    }

    a.cta-button:active {
      transform: translateX(-50%) scale(0.95);
      box-shadow: 0 5px 15px rgba(0, 122, 255, 0.2),
                  0 0 8px var(--glow-color);
    }

    footer {
      background: var(--black-full);
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 998;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #00ff88;
      text-shadow: 0 0 5px rgba(255,255,255,0.8);
    }

    @media (max-width: 768px) {
      .card {
        position: static;
        margin: 30px auto;
        transform: none !important;
      }

      a.cta-button {
        position: relative;
        margin: 20px auto;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <p>XSMP 官网升级多设备支持中 稍后再来吧
  </div>
  
  <script>
    let currentPage = 'home';

    function switchPage(pageId) {
      if (pageId === currentPage) return;

      const oldSection = document.getElementById(currentPage);
      const newSection = document.getElementById(pageId);

      oldSection.classList.remove('active');
      newSection.classList.add('active');

      const content = document.querySelector('.content');
      const activeSection = newSection;
      const sectionHeight = activeSection.scrollHeight;
      content.style.minHeight = `${sectionHeight + 100}px`;

      currentPage = pageId;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const home = document.getElementById("home");
      requestAnimationFrame(() => {
        home.classList.add("active");
        const content = document.querySelector('.content');
        const sectionHeight = home.scrollHeight;
        content.style.minHeight = `${sectionHeight + 100}px`;
      });
    });
  </script>
</body>
</html>
